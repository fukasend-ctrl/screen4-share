<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>NEXUS PLAYER</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        .video-js { width: 100vw; height: 100vh; }
        #nexus-ui { position: fixed; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; background: #000; color: #00ff41; text-align: center; }
        .start-btn { background: #00ff41; color: #000; border: none; padding: 20px 60px; border-radius: 50px; font-weight: bold; font-size: 20px; box-shadow: 0 0 30px rgba(0,255,65,0.4); }
    </style>
</head>
<body>
    <div id="nexus-ui">
        <div>
            <h1 style="letter-spacing:10px;">NEXUS LIVE</h1>
            <button class="start-btn" onclick="initPlayer()">視聴開始</button>
        </div>
    </div>

    <video id="v-player" class="video-js vjs-big-play-centered" playsinline webkit-playsinline></video>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        // ⚠️ Cloudflareで発行された最新のURL + /live/stream.m3u8 に書き換えてください
        const HLS_URL = "https://idol-bicycle-arrange-dept.trycloudflare.com/live/stream.m3u8";

        function initPlayer() {
            document.getElementById('nexus-ui').style.display = 'none';
            const player = videojs('v-player', {
                controls: true,
                autoplay: true,
                liveui: true,
                responsive: true,
                sources: [{ src: HLS_URL, type: 'application/x-mpegURL' }]
            });

            // Media Session API（バックグラウンド・ロック画面操作）
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: 'NEXUS STREAMING',
                    artist: 'LIVE',
                    artwork: [{ src: 'https://via.placeholder.com/512', sizes: '512x512', type: 'image/png' }]
                });
                navigator.mediaSession.setActionHandler('play', () => player.play());
                navigator.mediaSession.setActionHandler('pause', () => player.pause());
            }

            // iPhoneでスリープしても再生を維持するための処理
            player.on('play', () => {
                if (navigator.wakeLock) navigator.wakeLock.request('screen').catch(()=>{});
            });
        }
    </script>
</body>
</html>
