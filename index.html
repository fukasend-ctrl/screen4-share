<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS RECEIVER</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; }
        canvas { width: 100%; height: 100%; object-fit: contain; }
        #overlay { position: fixed; color: #00ff41; font-family: monospace; top: 10px; left: 10px; pointer-events: none; text-shadow: 1px 1px 2px #000; }
    </style>
</head>
<body>
    <div id="overlay">STREAM READY</div>
    <canvas id="view-canvas"></canvas>

    <script>
        // ✅ 最新のトンネルURLをここに反映してください
        const TUNNEL_URL = "https://generator-brussels-derek-organize.trycloudflare.com";
        const socket = io(TUNNEL_URL, { transports: ['websocket'] });
        
        const canvas = document.getElementById('view-canvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const overlay = document.getElementById('overlay');
        const img = new Image();

        canvas.width = 1920; 
        canvas.height = 1080;

        // メモリリーク防止のためURLオブジェクトを管理
        let lastUrl = null;

        socket.on('view-stream', (data) => {
            if (lastUrl) URL.revokeObjectURL(lastUrl);
            
            const blob = new Blob([data], { type: 'image/jpeg' });
            lastUrl = URL.createObjectURL(blob);
            
            img.onload = () => {
                ctx.drawImage(img, 0, 0);
                overlay.innerText = "● LIVE - 1080p ZeroLatency";
            };
            img.src = lastUrl;
        });

        socket.on('stream-stopped', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            overlay.innerText = "STREAM STOPPED";
        });

        socket.on('connect_error', () => {
            overlay.innerText = "CONNECTION ERROR";
        });
    </script>
</body>
</html>
