<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS RECEIVER</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; position: fixed; font-family: sans-serif; }
        video { width: 100vw; height: 100vh; object-fit: contain; }
        #overlay { position: fixed; inset: 0; background: #000; color: #00ff41; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .btn { background: #00ff41; color: #000; border: none; padding: 25px 60px; border-radius: 50px; font-weight: bold; font-size: 22px; cursor: pointer; box-shadow: 0 0 30px rgba(0,255,65,0.4); transition: 0.3s; }
        .btn:active { transform: scale(0.95); opacity: 0.8; }
    </style>
</head>
<body>
    <div id="overlay">
        <h1 style="letter-spacing: 8px; margin-bottom: 40px;">NEXUS LIVE</h1>
        <button class="btn" onclick="NexusClient.start()">TAP TO WATCH</button>
        <p style="color: #444; font-size: 12px; margin-top: 20px;">Ultra Low Latency Mode</p>
    </div>
    <video id="v" autoplay playsinline webkit-playsinline></video>

<script>
    // ⚠️ Cloudflareで発行された最新のURLに書き換えてください
    const CLOUD_URL = 'https://sail-immunology-reed-expects.trycloudflare.com';
    const socket = io(CLOUD_URL, { transports: ['websocket'] });
    let pc;

    const NexusClient = {
        async start() {
            const video = document.getElementById('v');
            
            // 異音(ピー音)を物理的に発生させない無音処理
            this.keepAlive();

            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('overlay').style.display = 'none', 500);

            pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            
            pc.ontrack = e => {
                if (video.srcObject !== e.streams[0]) {
                    video.srcObject = e.streams[0];
                    video.muted = false;
                    video.play().catch(() => {
                        video.muted = true;
                        video.play();
                    });
                }
            };

            pc.onicecandidate = e => e.candidate && socket.emit('candidate', { candidate: e.candidate });

            socket.on('offer', async data => {
                await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                socket.emit('answer', { answer: answer });
            });

            socket.on('candidate', data => pc.addIceCandidate(new RTCIceCandidate(data.candidate)).catch(e=>{}));

            socket.emit('request-offer');
            
            // iPhone全画面化
            if (video.webkitEnterFullscreen) video.webkitEnterFullscreen();
        },

        keepAlive() {
            // OSのサスペンドを回避するための無音オーディオ
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const dst = audioCtx.createMediaStreamDestination();
                const silent = new Audio();
                silent.srcObject = dst.stream;
                silent.play().catch(()=>{});
            } catch(e) {}
        }
    };
</script>
</body>
</html>
