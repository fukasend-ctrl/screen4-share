<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS MOBILE RECEIVER</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #v-container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        #stream-img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        /* YouTube風UI */
        .controls { position: absolute; bottom: 30px; right: 20px; z-index: 100; }
        .fs-btn { background: rgba(255,255,255,0.2); border: none; color: white; padding: 10px; border-radius: 50%; width: 50px; height: 50px; font-size: 20px; backdrop-filter: blur(5px); }
        
        #overlay { position: fixed; inset: 0; z-index: 1000; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #00ff41; }
        .start-btn { background: #00ff41; color: #000; border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; font-size: 18px; cursor: pointer; box-shadow: 0 0 20px rgba(0,255,65,0.4); }
    </style>
</head>
<body>
    <div id="overlay">
        <h1 style="margin-bottom:30px; letter-spacing:5px;">NEXUS SYSTEM</h1>
        <button class="start-btn" onclick="startApp()">START STREAMING</button>
    </div>

    <div id="v-container">
        <img id="stream-img">
        <div class="controls">
            <button class="fs-btn" onclick="toggleFS()">⛶</button>
        </div>
    </div>

<script>
    const URL = 'https://circle-sender-chrome-alter.trycloudflare.com';
    const img = document.getElementById('stream-img');
    const overlay = document.getElementById('overlay');
    let socket;

    function startApp() {
        overlay.style.display = 'none';
        
        socket = io(URL, { 
            transports: ['websocket'],
            reconnection: true,
            reconnectionAttempts: Infinity
        });

        socket.on('view-data', (data) => {
            img.src = data;
        });

        // バックグラウンド復帰時の処理
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                socket.connect();
            }
        });
    }

    function toggleFS() {
        const el = document.documentElement;
        if (!document.fullscreenElement) {
            if (el.requestFullscreen) el.requestFullscreen();
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
            screen.orientation.lock('landscape').catch(() => {});
        } else {
            document.exitFullscreen();
        }
    }
</script>
</body>
</html>
