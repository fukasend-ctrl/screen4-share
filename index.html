<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS RECEIVER PRO</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; position: fixed; }
        video { width: 100vw; height: 100vh; object-fit: contain; background: #000; }
        #overlay { position: fixed; inset: 0; background: #000; color: #00ff41; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; transition: 0.5s; }
        .btn { background: #00ff41; color: #000; border: none; padding: 20px 50px; border-radius: 50px; font-weight: bold; font-size: 20px; box-shadow: 0 0 20px rgba(0,255,65,0.4); }
    </style>
</head>
<body>
    <div id="overlay">
        <h2 style="letter-spacing: 5px;">NEXUS SYSTEM</h2>
        <button class="btn" onclick="NexusClient.start()">START STREAM</button>
        <p id="info" style="font-size: 10px; margin-top: 20px; color: #555;">v2.0 WebRTC Stable</p>
    </div>
    <video id="v" autoplay playsinline webkit-playsinline></video>

<script>
    const URL = 'https://circle-sender-chrome-alter.trycloudflare.com';
    const socket = io(URL, { transports: ['websocket'] });
    let pc;

    const NexusClient = {
        async start() {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('overlay').style.display = 'none', 500);
            
            const video = document.getElementById('v');

            // WebRTCの設定（通信経路の確立を強化）
            pc = new RTCPeerConnection({ 
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }],
                iceCandidatePoolSize: 10
            });
            
            pc.ontrack = e => {
                console.log("Track received:", e.streams[0]);
                if (video.srcObject !== e.streams[0]) {
                    video.srcObject = e.streams[0];
                    video.play().catch(console.error);
                }
            };

            pc.onicecandidate = e => {
                if (e.candidate) socket.emit('candidate', e.candidate);
            };

            // 接続の仲介（シグナリング）
            socket.on('offer', async (offer) => {
                await pc.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                socket.emit('answer', answer);
            });

            socket.on('candidate', candidate => {
                pc.addIceCandidate(new RTCIceCandidate(candidate)).catch(console.error);
            });

            // 配信側に「今から見ます」と通知
            socket.emit('request-offer');

            // iPhone最大化
            if (video.webkitEnterFullscreen) video.webkitEnterFullscreen();
        }
    };
</script>
</body>
</html>
