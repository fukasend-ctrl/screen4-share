<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS PLAYER</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>body{margin:0;background:#000;height:100vh;display:flex;align-items:center;} canvas{width:100%;height:100%;object-fit:contain;}</style>
</head>
<body>
    <div id="stat" style="position:fixed;top:10px;left:10px;color:#00ff41;font-family:monospace;z-index:10;">CONNECTING...</div>
    <canvas id="view"></canvas>
<script>
    // ✅ 現在のトンネルURLを反映（末尾にスラッシュを入れない）
    const TUNNEL_URL = "https://visitor-loc-your-lower.trycloudflare.com";
    
    const socket = io(TUNNEL_URL, { transports: ['websocket'], reconnection: true });
    const canvas = document.getElementById('view');
    const ctx = canvas.getContext('2d', { alpha: false });
    const img = new Image();
    let lastUrl = null;

    canvas.width = 1280; canvas.height = 720;

    socket.on('connect', () => document.getElementById('stat').innerText = "CONNECTED");
    socket.on('view-stream', (data) => {
        if (lastUrl) URL.revokeObjectURL(lastUrl);
        const blob = new Blob([data], { type: 'image/jpeg' });
        lastUrl = URL.createObjectURL(blob);
        img.onload = () => {
            ctx.drawImage(img, 0, 0, 1280, 720);
            document.getElementById('stat').innerText = "● LIVE";
        };
        img.src = lastUrl;
    });
    socket.on('stream-stopped', () => {
        ctx.clearRect(0,0,1280,720);
        document.getElementById('stat').innerText = "STOPPED";
    });
</script>
</body>
</html>
